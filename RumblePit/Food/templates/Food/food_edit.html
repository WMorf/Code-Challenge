{% extends "food_base.html" %}

{% block content %}
	<h1>Edit Food</h1>
	<div class="form-container">
		<form method="POST" action="">
			{% csrf_token %}
			{{ form.non_field_errors }}
			{{ form.as_table }}
			<button type="submit">Save Changes</button>
		</form>
		<button class="btn"><a href="../{{ form.pk }}delete/">DELETE</a></button>
		<button class="btn"><a href="{% url 'food_home' %}">CANCEL</a></button>
	</div>
{% endblock %}
